version: '3.7'
services:
  bandcampsync:
    image: ghcr.io/meeb/bandcampsync:latest
    container_name: bandcampsync
    restart: unless-stopped
    volumes:
      - ./config:/config
      - ./media:/downloads
    environment:
      - TZ=Europe/Rome
      - PUID=1000
      - PGID=1000
      - RUN_DAILY_AT=3
      - FORMAT=aiff-lossless
